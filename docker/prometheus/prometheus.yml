global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Catalog Service
  - job_name: 'catalog-service'
    static_configs:
      - targets: ['catalog-service:9001']
    metrics_path: '/api/metrics'

  # Order Service
  - job_name: 'order-service'
    static_configs:
      - targets: ['order-service:9002']
    metrics_path: '/api/metrics'

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:9003']
    metrics_path: '/api/metrics'

  # Kong Gateway
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: '/metrics'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15672']
